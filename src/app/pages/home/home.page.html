<app-header title="Home"></app-header>

<ion-content [fullscreen]="true">
  <section class="container-fluid">
    <app-favorites-list [allCategories]="categories$" [allFavorites]="favorites$" (OnDeleteFavorite)="openModal($event)" (OnIncrementCounterFavorite)="incrementCounter($event)"></app-favorites-list>
  </section>
  <ion-icon class="c-icon--bigger" name="add-outline" title="New favorite" routerLink="/favorites/new"></ion-icon>
  <app-tabs [active]="'favorites'"></app-tabs>
</ion-content>
