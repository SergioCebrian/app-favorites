<app-header title="Likes"></app-header>

<ion-content [fullscreen]="true">
  <section class="container-fluid">
    <ion-grid class="o-grid  u-nospace">
      <ion-row>
        <ion-col size="12">
          <app-counter [counter]="favorites.length" 
                       [text]="{ plural:'favorites', single: 'favorite' }" 
                       *ngIf="favorites && favorites?.length > 0"></app-counter> 
        </ion-col>
      </ion-row>
      <ion-row *ngIf="favorites">
        <ion-col class="u-nospace">
          <app-likes-list [allFavorites]="favorites" (OnDeleteLike)="deleteLike($event)"></app-likes-list>
        </ion-col>
      </ion-row>
    </ion-grid>
  </section>
  <app-tabs [active]="'likes'"></app-tabs>
</ion-content>
