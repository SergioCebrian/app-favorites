<ion-grid class="o-grid" *ngIf="allCategories && allCategories.length > 0">
  <ion-row>
    <ion-col size="12" class="ion-text-start">
      <app-counter [counter]="allCategories.length" [text]="{ plural:'categories', single: 'category' }"></app-counter>
    </ion-col>   
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-list class="c-list  c-list--columns" *ngIf="allCategories as categories; else tplskeleton">
        <ion-item-sliding [id]="category.id" *ngFor="let category of categories; trackBy: trackByFn">
          <!--<ion-item-options side="start">
            <ion-item-option color="secondary" [title]="'Edit ' + category.title" [routerLink]="'/categories/edit/' + category.slug">
              <ion-icon name="create-outline"></ion-icon>
            </ion-item-option>
          </ion-item-options>-->
          <ion-item lines="none" [title]="category.title" [routerLink]="category.slug">
            <ion-avatar slot="start" [title]="category.slug">
              <img [src]="'assets/logos/' + category.slug + '.jpg'" [alt]="category.slug" appImageFallback>
            </ion-avatar>
            <ion-label>
              <h2>{{ category.title }}</h2>
            </ion-label>
            <ion-icon name="chevron-forward-outline"></ion-icon>
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option color="danger" [title]="'Delete ' + category.title" (click)="categoryDelete(category)">
              <ion-icon name="trash-outline"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>

      <ng-template #tplskeleton>
        <ion-list class="c-list--skeleton">
          <ion-item *ngFor="let i of numItemsSkeleton | fill">
            <ion-avatar slot="start">
              <ion-skeleton-text animated></ion-skeleton-text>
            </ion-avatar>
            <ion-label>
              <h2>
                <ion-skeleton-text animated style="width: 40%"></ion-skeleton-text>
              </h2>
            </ion-label>
          </ion-item>
        </ion-list>
      </ng-template>
    </ion-col>
  </ion-row>
</ion-grid>
