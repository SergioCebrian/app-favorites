<app-header title="Categories"></app-header>

<ion-content [fullscreen]="true">
  <section class="container-fluid">
    <ion-grid class="o-grid">
      <ion-row>
        <ion-col size="12" class="ion-text-start">
          <app-counter [counter]="categoriesTotal" [text]="{ plural:'categories', single: 'category' }" *ngIf="categories && categories.length > 0"></app-counter>
        </ion-col>   
      </ion-row>
      <ion-row>
        <ion-col>
          <app-categories-list [allCategories]="categories" (OnDeleteCategory)="openModal($event)" *ngIf="categories && categories.length > 0"></app-categories-list>
          <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
            <ion-infinite-scroll-content loadingSpinner="bubbles"></ion-infinite-scroll-content>
          </ion-infinite-scroll>
        </ion-col>
      </ion-row>
    </ion-grid>
  </section>
  <ion-icon class="c-icon--bigger" name="add-outline" title="New category" routerLink="/categories/new"></ion-icon>
  <app-tabs [active]="'categories'"></app-tabs>
</ion-content>
