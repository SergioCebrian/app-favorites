<ion-grid class="o-grid" *ngIf="allCategories">
  <ion-row>
    <ion-col size="2" class="ion-text-start">
      <app-backbutton></app-backbutton>
    </ion-col> 
    <ion-col size="8" class="ion-text-center">
      <app-counter [counter]="allCategories.length" [text]="{ plural:'categories', single: 'category' }"></app-counter>
    </ion-col>   
    <ion-col size="2" class="ion-text-end">
      <ion-icon name="add-circle-outline" title="Nueva categorÃ­a" routerLink="/categories/new"></ion-icon>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-list class="c-list  c-list--columns">
        <ion-item-sliding [id]="category.id" *ngFor="let category of allCategories">
          <ion-item-options side="start">
            <ion-item-option color="secondary" [title]="'Edit ' + category.title" [routerLink]="'/categories/edit/' + category.slug" [queryParams]="{ id: category.id }">
              <ion-icon name="create-outline"></ion-icon>
            </ion-item-option>
          </ion-item-options>
          <ion-item lines="none" [title]="category.title" [routerLink]="category.slug" [queryParams]="{ id: category.id }">
            <ion-avatar slot="start" [title]="category.slug">
              <img [src]="'assets/logos/' + category.slug + '.jpg'" [alt]="category.slug" appImageFallback>
            </ion-avatar>
            <ion-label>
              <h2>{{ category.title }}</h2>
            </ion-label>
            <ion-icon name="chevron-forward-outline"></ion-icon>
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option color="danger" [title]="'Delete ' + category.title" (click)="categoryDelete(category)">
              <ion-icon name="trash-outline"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>

      <ion-list *ngIf="!allCategories">
        <ion-item *ngFor="let i of numItemsSkeleton | fill">
          <ion-avatar slot="start">
            <ion-skeleton-text animated></ion-skeleton-text>
          </ion-avatar>
          <ion-label>
            <h2>
              <ion-skeleton-text animated style="width: 40%"></ion-skeleton-text>
            </h2>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-grid>
