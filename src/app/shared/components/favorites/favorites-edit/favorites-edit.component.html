<ion-grid class="o-grid">
  <ion-row>
    <ion-col size="2" class="ion-text-start">
      <app-backbutton></app-backbutton>
    </ion-col> 
  </ion-row>
  <form class="c-form" [formGroup]="editFavoriteForm" (ngSubmit)="updateFavorite()">
    <ion-row>
      <ion-col class="c-form-group" [ngClass]="editFavoriteForm.get('title').valid ? 'is-valid' : ''">
        <ion-label for="title" position="fixed">Title: <ion-text color="danger">*</ion-text></ion-label>
        <ion-input id="title" name="title" formControlName="title"></ion-input>
        <ion-icon name="checkmark-circle-outline" *ngIf="editFavoriteForm.get('title').valid"></ion-icon>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="c-form-group" [ngClass]="editFavoriteForm.get('description').valid ? 'is-valid' : ''">
        <ion-label for="description" position="fixed">Description: <ion-text color="danger">*</ion-text></ion-label>
        <ion-input id="description" name="description" formControlName="description"></ion-input>
        <ion-icon name="checkmark-circle-outline" *ngIf="editFavoriteForm.get('description').valid"></ion-icon>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="c-form-group" [ngClass]="editFavoriteForm.get('category').valid ? 'is-valid' : ''">
        <ion-label for="category" position="fixed">Category: <ion-text color="danger">*</ion-text></ion-label>
        <ion-select id="category"  class="form-control" formControlName="category">
          <ion-select-option [id]="cat.id" [value]="cat.id" *ngFor="let cat of categories">
            {{ cat.title }}
          </ion-select-option>
        </ion-select>
        <ion-icon name="checkmark-circle-outline" *ngIf="editFavoriteForm.get('category').valid"></ion-icon>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="c-form-group" [ngClass]="editFavoriteForm.get('url').valid ? 'is-valid' : ''">
        <ion-label for="url" position="fixed">Url: <ion-text color="danger">*</ion-text></ion-label>
        <ion-input id="url" name="url" formControlName="url"></ion-input>
        <ion-icon name="checkmark-circle-outline" *ngIf="editFavoriteForm.get('url').valid"></ion-icon>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-input type="hidden" id="id" formControlName="id" readonly></ion-input>
        <ion-button expand="block" [disabled]="editFavoriteForm.invalid" title="Update favorite" 
                    type="submit" class="ion-no-margin" *ngIf="isLoading === false">Update</ion-button>
        <ion-button expand="block" class="ion-no-margin" *ngIf="isLoading === true" disabled>Updating</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-grid>
